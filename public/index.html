<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>open-board-clone</title>
</head>

<body>
    <div class="options-cont">
        <i class="fas fa-times menu"></i>
    </div>
    <div class="tools-cont">
        <img src="./pencil.png" class="pencil">
        <img src="./eraser.png" class="eraser">
        <img src="./download.png" class="download">
        <img src="./upload.png" class="upload">
        <img src="./sticky.png" class="sticky">
        <img src="./redo5.png" class="redo">
        <img src="./undo5.png" class="undo">
        <!-- <span class="material-icons redo">
            redo
        </span>
        <span class="material-icons undo">
            undo
        </span> -->
    </div>
    <!-- *********************************************************** -->
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://my-onenotebook.herokuapp.com/")
    </script>

    <script src="./tool.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
